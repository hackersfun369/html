<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiple and Single Select</title>
</head>
<body>
    <h1>Multiple and Single Select</h1>
    <hr>
    <!--single select-->
    <label>select the language</label>
    <select name="language">
        <option>javascript</option>
        <option selected value="php">php</option>
        <option >java</option>
    </select>
    <br>
    <br>
    <!--multiple select-->
    <select name="language" multiple>
        <option>javascript</option>
        <option>php</option>
        <option>java</option>
    </select>
</body>
</html>
