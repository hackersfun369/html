<!DOCTYPE html>
<html lang="en">
<head>
    <title>Datalist</title>
</head>
<body>
    <h1>Datalist</h1>
    <hr/>
    <label >choose your browser</label>
    <input list="browser"/>
    <datalist id="browser">
        <option value="chrome" />
        <option value="firefox" />
        <option value="bing" />
        <option value="brave" />
        

    </datalist>

</body>
</html>
