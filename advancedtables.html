<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Tables</title>
</head>
<body>
    <h1>Advanced Table</h1>
    <hr>
    <table style="width: 100%; border:2px solid #ccc;margin:20px 0">
        <!--caption-->
        <caption style="text-align: left;font-weight: bolder;margin-bottom: 10px;">Sales Report</caption>
        <colgroup>
        <col style="width:20%"/>
        <col style="width:30%"/>
        <col style="width:25%"/>
        <col style="width:25%"/>
    </colgroup>
    <thead style="background-color: #f0f0f0;">
        <tr>
            <th style="padding:10px;border:1px solid #ccc;text-align: left;">region</th>
            <th style="padding:10px;border:1px solid #ccc;text-align: left;">product</th>
            <th style="padding:10px;border:1px solid #ccc;text-align: left;">price</th>
            <th style="padding:10px;border:1px solid #ccc;text-align: left;">quantity</th>
        </tr>
    </thead>
    <tbody>
        <td>north</td>
        <td>laptop</td>
        <td>90k</td>
        <td>19</td>
    </tbody>
    <tbody>
        <td>south</td>
        <td>mobile</td>
        <td>30k</td>
        <td>20</td>
    </tbody>
    <tbody>
        <td>east</td>
        <td>tv</td>
        <td>45k</td>
        <td>15</td>
    </tbody>
    <tfoot>
        <tr><td>
            total sales</td>
        <td>90 lakh</td></tr>
    </tfoot>
    </table>
</body>
</html>
