<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input Types</title>
</head>
<body>
    <form>
    <h1>Input Types</h1>
    <hr>
    <!--text input-->
    <div>
        <label>text</label>
        <input type="text">
    </div>
    <br>
    <!--password input-->
    <div>
        <label>password</label>
        <input type="password">
    </div>
    <br>
    <!--checkbox input-->
    <div>
        <label>checkbox</label>
        <input type="checkbox" required>
    </div>
    <br>
    <!--radio input-->
    <div>
        <label>radio</label>
        <input type="radio">
    </div>
    <br>
    <!--submit input-->
    <div>
        <label>submit</label>
        <input type="submit">
    </div>
    <br>
    <div>
    <button>submit</button>
    </div>
    <br>
    <div>
    <button type="reset">reset</button>
    </div>
    <!--hidden input-->
    <div>
        <label>hidden</label>
        <input type="hidden">
    </div>
    <br>
    <!--date and local time input-->
    <div>
        <label>date ans local time</label>
        <input type="datetime-local">
    </div>
    <br>
    <!--email input-->
    <div>
        <label>email</label>
        <input type="email">
    </div>
    <br>
    <!--range input-->
    <div>
        <label>range</label>
        <input type="range">
    </div>
    <br>
    <!--search input-->
    <div>
        <label>search</label>
        <input type="search">
    </div>
    <br>
    <!--time input-->
    <div>
        <label>time</label>
        <input type="time">
    </div>
    <br>
    <!--week input-->
    <div>
        <label>week</label>
        <input type="week">
    </div>
    <br>
    <!--text area-->
    <textarea id="w3review" name="w3review" rows="4" cols="50">
        At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
        </textarea>
    </form>
</body>
</html>
