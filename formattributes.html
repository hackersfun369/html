<!DOCTYPE html>
<html lang="en">
<head>
   <title>Form Attributes</title>
</head>
<body>
    <h1>Form Attributes</h1>
    <hr />
    <form>
        <!--type attribute-->
        <div>
        <label>Enter Your Name</label>
        <input type="text"/>
        </div>
        <br />
        <!--name attribute-->
        <div>
            <label>password</label>
            <input type="password" name="12345" />
        </div>
        <br />
        <!--value attribute-->
        <div>
            <label>value attribute</label>
            <input type="number" name="12345" value="200" />
        </div>
        <br>
        <!--checkbox attribute-->
        <div>
            <label>checkbox</label>
            <input type="checkbox"/>
        </div>
        <br>
         <!--required attribute-->
         <div>
            <label>required</label>
            <input type="number" required/>
        </div>
        <br>
         <!--placeholder attribute-->
         <div>
            <label>placeholder</label>
            <input type="text" placeholder="enter your name"/>
        </div>
        <br>
         <!--min and max attribute-->
         <div>
            <label>min and max</label>
            <input type="number" min="10" max="13"/>
        </div>
        <br>
         <!--step attribute-->
         <div>
            <label>step</label>
            <input type="number" step="2"/>
        </div>
        <br>
        <!--step attribute-->
        <div>
            <label>step</label>
            <input type="number" min="1" step="2"/>
        </div>
        <br>
        <!--color attribute-->
        <div>
            <label>color</label>
            <input type="color"/>
        </div>
        <br>
        <!--date attribute-->
        <div>
            <label>date</label>
            <input type="date"/>
        </div>
        <br>
        <!--file attribute-->
        <div>
            <label>file</label>
            <input type="file"/>
        </div>
        <br>
        <div>
            <button>submit</button>
        </div>
    </form>
</body>
</html>
